  description: <p>If you got sick of the commercial with the song in it I hear ya, but this is a sneakingly moving and inventive record. "Stronger Than That" on a shortlist of favorite songs of the decade. Also, see this guy live, pretty high up there on the funniest stage banter I saw this decade.</p>
- artist: Kishi Bashi
