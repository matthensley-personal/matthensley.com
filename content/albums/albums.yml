  external_image: huron.jpg
  spotify: https://open.spotify.com/embed/album/3yoNZlqerJnsnMN5EDwwBS
  description: <p>This is maybe a concept album and maybe a concept band- kind of a pseudo western indie vibe that knows exactly which side of every line to stay on. It's a road trip album that demands a complete listen.</p>
- artist: Yo La Tengo
  album: Fade (2013)
  rank: 38
  external_image: yola.jpg
  spotify: https://open.spotify.com/embed/album/32kBV5WyVtx8HaI8CbgIGY
  description: <p>I got into Yo La Tengo in college, and really found my way in for I'm Not Afraid of You and I Will Beat Your Ass, but I mostly loved the less-noisy half of their songs. This album is all right at my level of dissonance, especially the opening track which has to be on a short list of my favorite songs of the decade. An anthem for unsure times.</p>
- artist: Woods
  album: With Light and With Love (2014)
  rank: 37
  external_image: woods.webp
  spotify: https://open.spotify.com/embed/album/0JaJQnjj17n6CiDgVlto2P
  description: <p>I liked their highly reviewed 2012 album, which marked a slightly less lo-fi incarnation of the band, and this follows that trend ever so slightly. My favorite album by a band is usually the first one where they really figure out what is working for them, but before they are just trying to exploit that thing. This is that album for me, mostly folky groovers with a few extended jams.<p>
- artist: Bowerbirds
  album: The Clearing (2012)
  rank: 36
  external_image: bowerbirds.jpg
  spotify: https://open.spotify.com/embed/album/6CgvV6nP1ilCqVSfsgTWX8
  description: <p>This was my number one album of 2012, and I'd love to put them higher on the list but they disappeared from the earth (for now) I think due to some pretty personal tragedy. I hadn't heard any of it until my first Pickathon and they happened to be the act before someone I was waiting super early in advance for at The Woods Stage (maybe Blitzen Trapper?). One of my favorite performances of that year, and this album still defines the type of sound that I have been seeking since then- inventive, traditional, folky, but not afraid to get a little noisy. Hope to get more from them again one day.</p>
- artist: Ages and Ages
  album: Divisionary (2014)
  rank: 35
  external_image: ages.jpg
  spotify: https://open.spotify.com/embed/album/1A4S6bn7nxs8S1gW5h4Y7R
  description: <p>I had remembered liking a song or two from these guys in mid 2014 and happened to stumble upon a used copy of Divisionary at the record store later that year and picked it up. Sometimes buying something you've only heard once or maybe not even on a hunch can be way more satisfying than listening to it 10 times and knowing you love it. The risk paid off, and these guys put on a feel-good live show to bring the house down.</p>
- artist: The Tallest Man On Earth
